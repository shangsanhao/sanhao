<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block mytitle %}Title{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    {% block myhead %}
    {% endblock %}
    {% block mycss %}
    {% endblock %}
</head>
<body>
<header>
    <nav class="navbar navbar-inverse" style="border-radius: 0;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">首页</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">添加分类</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">编辑分类</a></li>
                        </ul>
                    </li>
                </ul>
                 <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">音乐<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'get_music' %}">热歌榜</a></li>
                            {#<li role="separator" class="divider"></li>#}
                            {# <li><a href="{% url '' %}">新歌帮</a></li>#}
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索内容">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="weather"></a></li>
                    <li><a href="{% url 'user_login' %}">登录</a></li>
                    <li><a href="{% url 'user_register' %}">注册</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ user_name }}<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'user_manages' %}">个人中心</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">修改密码</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<content>
    <div class="container">
        {% block mycontent %}
        {% endblock %}
    </div>
</content>
<footer>
    <div class="text-center">
        这是网页版权信息
    </div>
</footer>
</body>
<script type="text/javascript" src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    });
</script>
<script type="text/javascript">
    $(function () {
        $.ajax({
            url:"{% url 'get_weather' %}",
            type:"GET",
            data:{
            },
            dataType:"JSON",
            success:function (data,status) {
                var weather = "郑州:"+data.results[0].weather_data[0].weather
                $("#weather").html(weather)
            },
            error:function (a,b,c) {
            }
        })
    })
</script>
{% block myjs %}
{% endblock %}

</html>
