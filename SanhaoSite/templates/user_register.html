{% extends "base.html" %}

{% block mycontent %}
    <form class="form-horizontal" action="" method="post">
        {#csrf是一种攻击手段Cross-site request forgery,叫做跨站请求伪造#}
        {#只需要在表单中添加{% csrf_token %} 即可#}
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">用户名</label>
            <div class="col-md-10">
                <input type="text" class="form-control" name="user_name" id="inputEmail3" placeholder="请输入你的账号">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-md-2 control-label">密码</label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="inputPassword3" name="user_pwd" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block mytitle %}
    注册
{% endblock %}
